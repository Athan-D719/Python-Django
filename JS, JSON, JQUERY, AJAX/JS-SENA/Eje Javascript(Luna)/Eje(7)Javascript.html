<!DOCTYPE html>
<html>
<head>
	<title>Eje(7)Javascript</title>
</head>
<body>
	<script type="text/javascript">
		var valproduct;
		var valclient;
		valproduct=prompt('Ingrese el valor del producto: ');
		valclient=prompt('Ingrese el monto del cliente: ');
		var devuelta=parseInt(valclient)-parseInt(valproduct);
		document.write('La devuelta del cliente es de: ');
		document.write( devuelta );

	</script>
</body>
</html>
