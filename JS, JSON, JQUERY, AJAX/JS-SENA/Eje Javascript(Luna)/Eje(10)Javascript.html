<!DOCTYPE html>
<html>
<head>
	<title>Eje(10)Javascript</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var n1;
		var n2;
		n1=prompt('Ingrese el primer numero: ');
		n2=prompt('Ingrese el segundo numero: ');
		if (n1>n2) {
			document.write('El primer numero es mayor al segundo');
			document.write('<br>');
			var sum=parseInt(n1)+parseInt(n2);
			var rest=parseInt(n1)+parseInt(n2);
			document.write('Suma: ');
			document.write( sum );
			document.write('<br>');
			document.write('Resta: ');
			document.write( rest );
		}
		else if (n2>n1)
		{
			document.write('El segundo numero es mayor al primero');
			document.write('<br>');
			var mul=parseInt(n1)*parseInt(n2);
			var div=parseInt(n1)/parseInt(n2);
			document.write( 'Multiplicación: ' );
			document.write( mul );
			document.write('<br>');
			document.write('Divición: ');
			document.write( div );
		}
		else
		{
			document.write('Los dos numeros son iguales.');
		}

	</script>
</body>
</html>
