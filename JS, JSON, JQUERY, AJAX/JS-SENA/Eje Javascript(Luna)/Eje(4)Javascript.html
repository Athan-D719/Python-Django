<!DOCTYPE html>
<html>
<head>
	<title>Eje(4)Javascript</title>
</head>
<body>
	<script type="text/javascript">
		var lado;
		lado=prompt('Ingrese un lado del cuadrado: ');
		var per=parseInt(lado)*4;
		document.write('El perimetro del cuadrado es de: ');
		document.write( per );
	</script>
</body>
</html>
