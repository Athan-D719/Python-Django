<!DOCTYPE html>
<html>
<head>
	<title>Eje(5)Javascript</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var val1;
		var val2;
		var val3;
		var val4;
		val1=prompt('Ingrese el primer valor: ');
		val2=prompt('Ingrese el segundo valor: ');
		val3=prompt('Ingrese el tercero valor: ');
		val4=prompt('Ingrese el cuarto valor: ');
		var sum=parseInt(val1)+parseInt(val2);
		var mul=parseInt(val3)*parseInt(val4);
		document.write('La suma de los dos primeros valores es de: ');
		document.write( sum );
		document.write('<br>');
		document.write('La multiplicaci√≥n de los dos ultimos valores es de: ');
		document.write( mul );
		
	</script>
</body>
</html>
