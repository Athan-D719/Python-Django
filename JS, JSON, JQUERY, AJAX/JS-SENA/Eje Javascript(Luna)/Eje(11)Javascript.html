<!DOCTYPE html>
<html>
<head>
	<title>Eje(11)Javascript</title>
</head>
<body>
<script type="text/javascript">
	var num;
	num=prompt('Ingrese el Numero');
	if (num>0) {
	if (num<10 && num>0) {
		document.write('El numero es de un digito.');
	}
	else if (num>=10){
		document.write('El numero es de dos digitos.');
	}
	else if (num>=100) {
		document.write('El numero es de tres digitos.');
	}
}
else{

 document.write('Fuera de los parametros');
}
</script>
</body>
</html>
