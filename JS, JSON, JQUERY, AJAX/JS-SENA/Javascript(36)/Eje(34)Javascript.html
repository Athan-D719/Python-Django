<!DOCTYPE html>
<html>
<head>
  <title>Eje(34)Javascript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>

 
  var cantnegativos=0;
  var cantpositivos=0;
  var mult15=0;
  var sumapares=0;
  var f;
  var valor;
  for(f=1;f<=10;f++)
  {
    valor=prompt('Ingrese un valor:','');
    valor=parseInt(valor);
    if (valor<0)
    {
      cantnegativos++;
    }
    else
    {
      if (valor>0)
      {
        cantpositivos++;
      }
    }
    if (valor%15==0 && valor!=0)
    {
      mult15++;
    }
    if (valor%2==0)
    {
      sumapares=sumapares+valor;
    }
  }
  document.write('Cantidad de valores negativos:'+cantnegativos+'<br>');
  document.write('Cantidad de valores positivos:'+cantpositivos+'<br>');
  document.write('Cantidad de m√∫ltiplos de 15:'+mult15+'<br>');
  document.write('Suma de los valores pares ingresados:'+sumapares+'<br>');
</script>

</body>
</html>
