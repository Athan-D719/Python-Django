<!DOCTYPE html>
<html>
<head>
  <title>Eje(22)Javascript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
  var cont1=0;
  var cont2=0;
  var total=0;
  var sueldo;
  var x=0;
  while (x<5)
  {
    sueldo=prompt('Ingrese el sueldo','');
    sueldo=parseInt(sueldo);
    if (sueldo<=300000)
    {
      cont1=cont1+1;
    }
    else
    {
      cont2=cont2+1;
    }
    total=total+sueldo;
    x=x+1;
  }
  document.write('Cantidad de empleados que cobran 300000 o menos:'+cont1);
  document.write('<br>');
  document.write('Cantidad de empleados que cobran m√°s de 3000000:'+cont2);
  document.write('<br>');
  document.write('Gastos en sueldos en la empresa:'+total);
</script>

</body>
</html>
