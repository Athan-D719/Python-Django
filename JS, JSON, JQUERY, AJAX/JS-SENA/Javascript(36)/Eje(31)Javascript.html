<!DOCTYPE html>
<html>
<head>
  <title>Eje(31)Javascript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
var tabla;
  var f;
  var conta;
  tabla=prompt('Ingrese un valor del 1 al 10:','');
  tabla=parseInt(tabla);
  conta=tabla;
  for(f=1;f<=12;f++)
  {
    document.write(conta+ ' ');
    conta=conta+tabla;
  }
</script>

</body>
</html>
