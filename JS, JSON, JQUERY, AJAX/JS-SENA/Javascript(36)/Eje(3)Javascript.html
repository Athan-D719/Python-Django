<!DOCTYPE html>
<html>
<head>
	<title>Eje(3)Javascript</title>
</head>
<body>
	<script type="text/javascript">
		var nombre;
		var email;
		nombre=prompt('Ingrese su nombre: ');
		email=prompt('Ingrese su E-mail: ');
		document.write('Su nombre es: ');
		document.write( nombre );
		document.write('<br>');
		document.write('Su E-mail es: ');
		document.write( email );
	</script>
</body>
</html>
