<!DOCTYPE html>
<html>
<head>
	<title>Eje(8)Javascript</title>
</head>
<body>
	<script type="text/javascript">
		var n1;
		var n2;
		var n3;
		n1=prompt('Ingrese la primera nota: ');
		n2=prompt('Ingrese la segunda nota: ');
		n3=prompt('Ingrese la tercera nota: ');
		var prom=(parseInt(n1)+parseInt(n2)+parseInt(n3))/3
		if (prom>=3) {
			document.write('GANO!');
}
	</script>

</body>
</html>
