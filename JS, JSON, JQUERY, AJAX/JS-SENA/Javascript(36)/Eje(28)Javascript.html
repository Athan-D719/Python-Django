<!DOCTYPE html>
<html>
<head>
  <title>Eje(28)Javascript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
  var f;
  var base;
  var altura;
  var superficie;
  var conta1=0;
  for(f=1;f<=3;f++)
  {
    base=prompt('Ingrese la base:','');
    base=parseInt(base);
    altura=prompt('Ingrese la altura:','');
    altura=parseInt(altura);
    superficie=base*altura/2;
    if (superficie>12)
    {
      conta1++;
    }
    document.write('Triángulo nro:'+f+'<br>');
    document.write('Base:'+base+'<br>');
    document.write('Altura:'+altura+'<br>');
    document.write('Superficie:'+superficie+'<br>');    
  }
  document.write('Cantidad de triángulos con superficie mayor a 12:'+conta1);
</script>

</body>
</html>
