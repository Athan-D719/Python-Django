<!DOCTYPE html>
<html>
<head>
  <title>Eje(20)Javascript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
  var x=0;
  var cant1=0;
  var cant2=0;
  while (x<10)
  {
    var nota;
    nota=prompt('Ingrese nota','');
    if (nota>=7)
    {
      cant1=cant1+1;
    }
    else
    {
      cant2=cant2+1;
    }
    x=x+1;
  }
  document.write('Cantidad de alumnos con notas mayores o iguales a 7:'+cant1);
  document.write('<br>');
  document.write('Cantidad de alumnos con notas menores a 7:'+cant2);
</script>

</body>
</html>
