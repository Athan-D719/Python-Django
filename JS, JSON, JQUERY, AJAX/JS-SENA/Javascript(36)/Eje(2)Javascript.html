<!DOCTYPE html>
<html>
<head>
	<title>Eje(2)Javascript</title>
</head>
<body>
	<script type="text/javascript">
		var nempleado;
		var sueldo;
		nempleado=prompt('Ingrese el nombre del empleado: ');
		sueldo=prompt('Ingrese el sueldo del empleado: ');
		document.write('El nombre del empleado es: ');
		document.write( nempleado );
		document.write('<br>');
		document.write('El sueldo del empleado es: ');
		document.write( sueldo );
	</script>
</body>
</html>
