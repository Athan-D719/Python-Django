<!DOCTYPE html>
<html>
<head>
	<title>Eje(12)Javascript</title>
</head>
<body>
	<script type="text/javascript">
		var num;
		num=prompt('Ingrese el numero');
		if (num>0) {
			document.write('El numero es positivo');
		}
		else if (num<0) {
			document.write('El numero es negativo');
		}
		else
		{
			document.write('El numero es "0"');	
		}
	</script>
</body>
</html>
