<script type="text/javascript">
function PartyAnimal(nam) { //Template for making the party animal
    this.x = 0; //Each PartyAnimal object has a bit of data
    //similar to a python class instance v but uses 'this' to specify
    this.name = nam;
    console.log("Built "+nam);
    this.party = function () {
        this.x = this.x + 1;
        console.log("So far "+this.x); //constructor
        //Each PartyAnimal object has a bit of code
}
s = new PartyAnimal("Sally"); //string parameter
s.party();

j = new PartyAnimal("Jim"); //Create a PartyAnimal Object
j.party(); //Tell the object to run the party() function-code
s.party(); //party()-method
</script>
