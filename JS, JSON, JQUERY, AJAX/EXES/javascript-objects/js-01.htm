<script type="text/javascript">
function PartyAnimal() { //Template for making the party animal
    this.x = 0; //Each PartyAnimal object has a bit of data
    //similar to a python class instance v but uses 'this' to specify
    this.party = function () {
        this.x = this.x + 1;
        console.log("So far "+this.x); 
        //Each PartyAnimal object has a bit of code
    }
}
an = new PartyAnimal(); //Create a PartyAnimal Object
an.party(); //Tell the object to run the party() function-code
an.party(); //party()-method
an.party();
</script>
