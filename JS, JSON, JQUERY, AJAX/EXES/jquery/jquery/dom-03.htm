<html><head><meta charset="utf-8"/></head><body>
<p>
<a href="#" onclick="add();return false;" id="the-href">
More</a>
</p>
<ul id="the-list">
<li>First Item</li>
</ul>
<script>
counter = 1;
console.log(document.getElementById('the-list'))
function add() {
    var x = document.createElement('li'); //creates an li tag element in the var x
    x.className = "list-item"; //being an element x will have a specified class(list-item)
    x.innerHTML = "The counter is "+counter; //Overwrite the innerHTML
    document.getElementById('the-list').appendChild(x); //every onclick will append another element to..
    counter++; //increment when onclick event
}
</script>
<script type="text/javascript" src="../javascript/showsource.js"></script>
</body></html>
