<html><head><meta charset="utf-8"/></head><body>
<p id="para">Where is the spinner?
  <img id="spinner" src="spinner.gif" height="25" 
      style="vertical-align: middle; display:none;">
</p><p>
<a href="#" id="tog">Toggle Spinner</a> | 
<a href="#" id="red">Red</a> 
</p>
<script type="text/javascript" src="jquery.min.js">
</script>
<script type="text/javascript">
$(document).ready(function(){
  $("#tog").on('click', function() { //onclick="document.get/_Element_ById('tog')"...function
    $('#spinner').toggle(); //toggles the spinner.gif since it beggins with the display:None and there is the change
  });
  $("#red").on('click', function() { //onclick, 
    $('#para').css('background-color', 'red'); //changes the bgcolor in the para id section
  });
});
</script>
<script type="text/javascript" src="showsource.js"></script>
</body></html>
